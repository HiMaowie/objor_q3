{% extends 'base.html' %}
{% block title %}Delete Job{% endblock %}
{% block content %}
<h1 class="mb-4">Delete Job</h1>
<div class="alert alert-danger">
  Are you sure you want to delete "<strong>{{ object.job_title }}</strong>"?
</div>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'jobs:detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
