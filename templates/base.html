{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Company Portal{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Local Bootstrap only -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'jobs:list' %}">Company Portal</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" href="{% url 'admin:login' %}">Admin Login</a>
      <a class="btn btn-light btn-sm" href="{% url 'accounts:register' %}">Register</a>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
